<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Zaloguj się</title>
</head>
<body>
  <a th:href="@{/cinema}">Kino</a>
  <div class="container">

    <form th:action="@{/cinema/sign-in}" method="POST">
      <h2>Zaloguj się</h2>

      <p th:if="${param.error}">Niepoprawne dane logowania.</p>

      <input type="text" name="username" placeholder="e-mail"/>
      <input type="password" name="password" placeholder="hasło"/>
      <input type="submit" value="Zaloguj się" />

      <a th:href="@{/cinema/sign-up}">Zarejestruj się</a>

    </form>

  </div>
</body>
</html>
